<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <!--tamanho padrão do iframe: 300x150 px 
    existem os parâmetros: frameborder, height e scolling (último não é reconhecido em todos os navegadores)-->
    <p>Acessando o site do 

        <!--<a href="https://www.cursoemvideo.com" target="_blank">CursoemVideos</a> -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
        </iframe>
        
        para aprender a programar</p>

    <p>
        O repositório do Guanabara no

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
